<h1>Formularios en PHP</h1>

<form method="post" action="internas/procesar.php">	
	<input type="text" name="nombres" placeholder="Nombres"><br>
	<input type="text" name="apellidos" placeholder="Apellidos"><br>
	<input type="number" name="telefono" placeholder="Telèfono"><br>
	<input type="email" name="correo" placeholder="Correo"><br>
	<input type="date" name="fecha_nacimiento" placeholder="Fecha de Nacimiento"><br>
	<input type="number" name="cedula" placeholder="Cèdula" required><br>
	<select name="tipo">
		<option>Profesor</option>
		<option>Estudiante</option>
		<option>Otro</option>
	</select><br>
	<button>Guardar</button>
</form>
