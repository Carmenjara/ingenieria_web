<!DOCTYPE html>
<!--lenguaje de mi app web-->
<html lang="es">
<head>
	<title>Ejemplo semantico v1</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<!--utilizar de preferencia cabeceras-->
	<header class="cabecera">
		<!--Una imagen en este caso un logo se lo carga dentro de una etiqueta figure-->
		<figure>
			<h1>LOGO</h1>
		</figure>
		<form name="busqueda" method="">
			<input type="" name="" placeholder="Buscar...">
		</form>
	</header>
	<nav>
		<a href="">Home</a>
		<a href="">Productos</a>
		<a href="">Servicios</a>
		<a href="">Contactos</a>
	</nav>
	<!--contenido relevante de la pagina se lo encierra en un main-->
	<main>
		<article>
			<h2>Artículo</h2>
			<section>
				<h3>Sección</h3>
			</section>
		</article>
	</main>
	<aside>
		<h3>Aside</h3>
	</aside>
	<footer>
		<h6>Derechos Reservados UTPL 2018</h6>
	</footer>

</body>
</html>
